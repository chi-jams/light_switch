<mat-card>
  <mat-card-header>
    <mat-card-title>
      Why does this not look like a card
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <span [cpAlphaChannel]="'disabled'"
        [cpToggle]="true"
        [cpDialogDisplay]="'inline'"
        [(colorPicker)]="color"
        (colorPickerChange)="onColorChange(color, on)"></span>
  </mat-card-content>
  <mat-card-actions>
    <mat-slide-toggle [checked]="this.on" (change)="onSwitchChange($event)" class="mat-primary"></mat-slide-toggle>
  </mat-card-actions>
</mat-card>
